<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            src="https://miro.medium.com/v2/resize:fit:1400/0*y6IcBe5J1AdALzXw.png"
            class="d-block w-100 h-10"
            alt="Teste"
            height="500px"
          />
        </div>
        <div class="carousel-item active">
          <img
            src="https://www.zhuravkovigor.com/assets/next-js-optimizations.png"
            class="d-block w-100 h-10"
            alt="Teste"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.buttercms.com/xrVbfdR5TBy4iTaY4xl7"
            class="d-block w-100 h-10"
            alt="Teste"
            height="500px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- End Example Code -->
  </body>
</html>
